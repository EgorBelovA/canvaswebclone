{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="{% static 'CSS/user_form.css' %}"/>
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>
    <link rel="stylesheet" href="{% static 'CSS/base.css' %}"/>
    <link rel="shortcut icon" href="{% static 'Images/main_site_icon.png' %}" type="image/png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Sign Up</title>

</head>
<body>


        <form id="offset" method="post">
            <h4 id="registration_form">Sign up</h4>
            {% csrf_token %}
            {% for f in form %}
                <fieldset class="form">
                    <legend class="form-label">{{ f.label }}</legend>
                    <div class="form-input">{{ f }}</div>
                    <div id="fieldset_focus"></div>
                </fieldset>
                <div class="form-error" >{{ f.errors }}</div>

            {% endfor %}

            <button class="next_button controls" type="submit">Next</button>
            <div id="OR_div"><span id="OR">OR</span></div>

            <a class="next_button controls google_link" title="Google" class="socialaccount_provider google" href="{% url 'social:begin' 'google-oauth2' %}">

<svg id="google_icon" viewBox="-0.5 0 48 48" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
