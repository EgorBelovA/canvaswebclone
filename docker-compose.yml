version: '3.8'
services:
  postgres-db:
    image: postgres:latest
    restart: always
    container_name: postgres
    environment:
      POSTGRES_DB: canvas_db
      POSTGRES_USER: canvas_db
      POSTGRES_PASSWORD: canvas_db
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  canvas:
    build:
      context: ./
    ports:
      - '8000:8000'
    restart: always
    depends_on:
      #   - postgres-db
      - redis
    environment:
      DEBUG: 'False'
      DB_NAME: 'canvas'
      DB_USER: 'canvas'
      DB_PASSWORD: 'canvas'
      DB_HOST: 'postgres'
      DB_PORT: 5432
      SECRET_KEY: 'secret'
    volumes:
      - static_volume:/app/static

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6379:6379'

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/cache:/etc/nginx/cache
      - static_volume:/static
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./conf/log/nginx/fast_api.log:/etc/log/nginx/fast_api.log
      - ./conf/log/nginx/fast_api.err.log:/etc/log/nginx/fast_api.err.log;
    ports:
      - '80:80'
      - '443:443'
    # depends_on:
    #   - canvas

